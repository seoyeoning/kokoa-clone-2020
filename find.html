<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chats-Kokoa clone</title>
      <link rel="stylesheet" href="css/styles.css">
</head>
<body>
      <div id="status-bar">
            <div class="status-bar__column">
                  <i class="fas fa-signal"></i>
                  <span>KT</span>
                  <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                  <span>5:29</span>
            </div>
            <div class="status-bar__column">
                  <span>50%</span>
                  <i class="fas fa-battery-half"></i>
                  <i class="fas fa-bolt"></i>
            </div>
      </div>

      <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                  <span><i class="fas fa-search fa-lg"></i></span>
                  <span><i class="fas fa-cog fa-lg"></i></span>
                  <div class="screen-header__icons__red badge__red"></div>
            </div>
      </header>

     <main class="main-screen">
           <div class="find-icons">
                 <div class="find-icons__icons">
                  <i class="fas fa-qrcode"></i>
                  <span>QR Code</span></div>
                 <div class="find-icons__icons">
                  <i class="far fa-address-book"></i>
                  <span>Add by Contacts</span></div>
                 <div class="find-icons__icons">
                  <i class="fas fa-fingerprint"></i>
                  <span>Add by ID</span></div>
                 <div class="find-icons__icons">
                  <i class="far fa-envelope"></i>
                  <span>Invite</span></div>
           </div>
     </main>

      <nav class="nav">
            <ul class="nav__list">
              <li class="nav__btn">
                <a class="nav__link" href="friends.html"
                  ><i class="far fa-user fa-2x"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="Chat.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
              </li>
              <li class="nav__btn">
                <a class="nav__link" href="more.html">
                      <div class="nav__notification__second badge__red"></div>
                      <i class="fas fa-ellipsis-h fa-2x"></i
                ></a>
              </li>
            </ul>
          </nav>

      <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
