<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chat-Kokoa clone</title>
      <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
      <div id="status-bar">
            <div class="status-bar__column">
                  <i class="fas fa-signal"></i>
                  <span>KT</span>
                  <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                  <span>5:29</span>
            </div>
            <div class="status-bar__column">
                  <span>50%</span>
                  <i class="fas fa-battery-half"></i>
                  <i class="fas fa-bolt"></i>
            </div>
      </div>

      <header class="alt-header">
            <div class="alt-header__column">
                  <a href="Chats.html">
                  <spam><i class="fas fa-angle-left fa-2x"></i></span> </a>
            </div>
            <div class="alt-header__column">
                  <h1 class="alt-header__title">Hogwarts</h1>
            </div>
            <div class="alt-header__column">
                 <span><i class="fas fa-search fa-lg"></i></span> 
                  <span><i class="fas fa-bars fa-lg"></i></span> 
            </div>
      </header>
      

     <main class="main-screen main-chat">
           <div class="chat__timestamp">
                 Tuesday, February 18,2020
           </div>
            
           <div class="message-row">
              <img src="img/Hogwarts-Logo.jpg"/>
              <div class="message-row__content">
                    <span class="message__author">Hogwarts</span>
                    <div class="message__info">
                       <div class="message__bubble">HELLO! Mr.Potter Congratulations on your admission to Hogwarts</div>
                       <span class="message__time">9:00</span>
                    </div>
              </div>
           </div>

           <div class="message-row--own message-row">
            
            <div class="message-row__content">
                  
                  <div class="message__info">
                     <div class="message__bubble">Thank You!</div>
                     <span class="message__time">9:10</span>
                  </div>
            </div>
         </div>
      </main>
      
      <form class="reply">
            <div class="reply__column">
                  <i class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="reply__column">
                  <input type="text" placeholder="Write a message..." />
                  <i class="far fa-laugh-squint"></i>
                  <button><i class="fas fa-arrow-up"></i></button>
      </form>
     
      <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
